<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Login</title>
</head>
<body>
    <h1>Welcome to ChatWithU!</h1>
    <form action="/chat/" method="get">
        <div>
            <label>来一个好的名字能让你的好朋友更容易记住你！</label>
                <div>
                    <input id="user-name-input" type="text" name="user" size="10">
                </div>
            <label>开一个房间和你的好朋友开始聊天吧！</label>
                <div>
                    <input id="room-name-input" type="text" name="room" size="10">
                </div>
                <div>
                    <input id="chat-submit" type="button" value="进入房间">
                </div>
        </div>
    <form>

    <script>
        document.querySelector('#user-name-input').focus();
        document.querySelector('#user-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-input').click();
            }
        };
        document.querySelector('#room-name-input').onclick = function(e) {
            document.querySelector('#room-name-input').focus();
        }
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {
                document.querySelector('#chat-submit').click();
            }
        }
        document.querySelector('#chat-submit').onclick = function(e) {
            var userName = document.querySelector('#user-name-input').value;
            var roomName = document.querySelector('#room-name-input').value;
            window.location.href = '/chat/' + roomName + "?user=" + userName 
        }; 
    </script>
</body>
</html>
